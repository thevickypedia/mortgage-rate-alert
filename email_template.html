<h2>{{title}}</h2>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Interest rate</th>
        <th>APR</th>
    </tr>
    </thead>
    <tbody>
    {% for key, value in result.items() %}
    <tr>
        <td> {{ key }}</td>
        <td style="text-align: center"> {{ value.interest_rate }} </td>
        <td style="text-align: center"> {{ value.apr }} </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
