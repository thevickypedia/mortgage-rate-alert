<h2>{{title}}</h2>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Interest rate</th>
        <th>APR</th>
    </tr>
    </thead>
    <tbody>
    {% for key, value in result.items() %}
    <tr>
        <td> {{ key }}</td>
        <td style="text-align: center"> {{ value.interest_rate }} </td>
        <td style="text-align: center"> {{ value.apr }} </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div style="font-family:'Helvetica Neue';font-size:12px;line-height:20px;margin-bottom:10px;color:#444444;line-height:20px;padding:16px 16px 16px 16px;text-align:center;">
    <br><b>Source code:</b> <a href="https://github.com/thevickypedia/mortgage-rate-alert" target="_bottom">https://github.com/thevickypedia/mortgage-rate-alert</a>
    <br><b>Reach out:</b> <a href="https://vigneshrao.com/contact" target="_bottom">https://vigneshrao.com/contact</a>
</div>
